<!DOCTYPE html>
<html>
<body>

<div id="div1" style="background:blue; width: 100%;height: 100px;">

</div >

<div id="div2"  style="background:gold; width: 100%;height: 100px;">

</div>
<button onclick="swap()" >Swap Color</button>

</body>
<script>

    var x=true;
	function swap()
	{
	 if(x){
document.getElementById('div1').style.background= 'gold';
document.getElementById('div2').style.background = 'blue';
x=false;
    }
    else{
document.getElementById('div1').style.background= 'blue';
document.getElementById('div2').style.background = 'gold';
x= true;
    }

	}
  
       
    
        
</script>

</html>
